A helper element for defining a check-in policy

<dom-module id="check-in-policies">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    label > a {
      font-size:inherit;
      cursor: pointer;
    }

  </style>

  <template>

    <div class="row">
      <div class="form-group col-md-12">
        <label class="required">Check-In Policies
          <span id="check-in-policies-tooltip" class="entypo circled-help"></span>
          <paper-tooltip for="check-in-policies-tooltip" class="tooltip">There is a tooltip in the mock, but no text.
          </paper-tooltip>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <template is="dom-repeat" items="{{policies}}">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-3">
                  <label for="begin" class="required">Start Date</label>
                  <input is="iron-input" type="text" bind-value="{{item.begin}}" id="begin" class="form-control" required
                         placeholder="Select Date"/>
                </div>
                <div class="col-md-3">
                  <label for="end" class="required">End Date</label>
                  <input is="iron-input" type="text" bind-value="{{item.end}}" id="end" class="form-control" required
                         placeholder="Select Date"/>
                </div>
                <div class="col-md-6">
                  <label for="name" class="required">Date Range Nickname</label>
                  <input is="iron-input" type="text" bind-value="{{item.name}}" id="name" class="form-control" required
                         placeholder="Range Nickname"/>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-link" on-tap="lcbAdd">+ New Seasonal Check-In Policy</button>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'check-in-policies',

      properties: {

        policies: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          }
        }

      },

      behaviors: [LeisureLinkBehaviors.CollectionBehavior]

    });
  </script>
</dom-module>
