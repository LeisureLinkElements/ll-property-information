A helper element for defining a check-in policy

<dom-module id="check-in-policies">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    .policy {
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      margin-top: 30px;
      padding: 15px 20px;
      position: relative;
    }

    .policy:first-child {
      margin-top: 0;
    }

    .policy:last-child {
      margin-bottom: 10px;
    }

    label > a {
      font-size: inherit;
      cursor: pointer;
    }

    .policy.lcb-trashed .trash-lid {
      display: flex;
    }

    .policy.lcb-trashed .trash-button {
      display: none;
    }

    .trash-button::before {
      content: "";
      border-radius: 50%;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .trash-button {
      font-size: 53px;
      float: right;
      margin: -10px -30px 0;
      cursor: pointer;
    }

    .trash-lid {
      background-color: rgba(86, 120, 143, .9);
      position: absolute;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .trash-talk, .un-trash-link {
      color: white;
      font-size: 1.1rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.1rem;
    }

    .trash-talk {
      margin: auto;
    }

    .un-trash-link {
      position: absolute;
      right: 5px;
      top: 5px;
    }

    .un-trash-link:hover {
      color: white;
    }

    input[readonly] {
      background-color: white;
    }

  </style>
  <style include="shared-styles"></style>

  <template>

    <template is="dom-repeat" items="{{policies}}" sort="_sortByStartDate">
      <div class="policy">
        <span class="trash-button entypo circled-cross" hidden$="[[!index]]" on-tap="_lcbTrashMe"
              title="Remove Policy"></span>

        <div class="trash-lid">
          <button class="un-trash-link btn btn-link" on-click="_lcbTrashMe">Undo</button>
          <span class="trash-talk">This will be deleted when you save changes</span>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="startDate" class="required">Start Date</label>
            <input is="ll-date-input" data-data="{{item.startDate}}" id="startDate" class="form-control" required
                   placeholder="Select Date"/>
          </div>
          <div class="form-group col-md-3">
            <label for="endDate" class="required">End Date</label>
            <input is="ll-date-input" data-data="{{item.endDate}}" id="endDate" class="form-control" required
                   placeholder="Select Date"/>
          </div>
          <div class="form-group col-md-6">
            <label for="name">Date Range Nickname</label>
            <input is="iron-input" type="text" bind-value="{{item.name}}" id="name" class="form-control"
                   placeholder="Nickname"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="instructions">Instructions</label>
            <iron-autogrow-textarea id="instructions" class="form-control"
                                    bind-value="{{item.instructions}}" rows="2"
                                    max-rows="6"></iron-autogrow-textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="addendum">Addendum</label>
            <iron-autogrow-textarea id="addendum" class="form-control"
                                    bind-value="{{item.addendum}}" rows="2"
                                    max-rows="6"></iron-autogrow-textarea>
          </div>
        </div>
      </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'check-in-policies',

      properties: {

        policies: {
          type: Array,
          notify: true
        }

      },

      behaviors: [LeisureLinkBehaviors.CollectionBehavior, Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior],

      /**
       * Sort policies by start-date, keeping policies with empty start-dates at the top.
       * @param a
       * @param b
       * @returns {number}
       * @private
       */
      _sortByStartDate: function (a, b) {
        if (a.startDate === b.startDate) return 0;
        return a.startDate < b.startDate || _.isEmpty(a.startDate) ? -1 : 1;
      }

      _

    });
  </script>
</dom-module>
