<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ll-theme/ll-theme.html">

An element providing the view for property information such as property name, address, description, etc.

<!--
Example:

    <ll-property-information-view></ll-property-information-view>

@demo
-->
<dom-module id="ll-property-information-view">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    div.dl-horizontal dt {
      text-overflow: initial;
      font-size: 14px;
      text-align: left;;
    }

    div.dl-horizontal dd {
      font-size: 14px;
    }

  </style>

  <template>
    <div class="col-md-8">

      <div class="dl-horizontal">
        <dt><label>PROPERTY NAME:</label></dt>
        <dd><p>{{name}}</p></dd>
      </div>

      <div class="dl-horizontal">
        <dt><label>ADDRESS:</label></dt>
        <dd>
          <address>
            <span>{{locale}}</span>
          </address>
        </dd>
      </div>

      <div class="dl-horizontal">
        <dt><label>DESCRIPTION:</label></dt>
        <dd>
          <p>
            Situated behind the private gates of Knoll Estates in the heart of Silver Lake Village, this 7391 sq ft classic estate enjoys one of the most picturesque lots in all of Deer Valley. Only steps from Deer Valley Ski Resort and a short walk from Utah's only Forbes Five-Star, AAA Five Diamond hotel Stein Erikson Lodge, the romantic AAA Four Diamond hotel Chateaux and access to eleven restaurants including the charming Goldener Hirsch, this 5BR, 7BA mountain retreat is ideal for entertainment and relaxation.
          </p>
        </dd>

      </div>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'll-property-information-view',

    properties: {
      name: {
        type: String
      },

      /**
       * Address of the property.
       * @property {string} address1 - Primary street address
       * @property {string} address2 - Secondary street address
       * @property {string} city - City of property
       * @property {string} stateCode - Two letter representation of a state
       * @property {string} postalCode - Five digit United States postal code
       * @property {string} countryCode - Two letter representation of country
       */
      address: {
        type: Object
      },

      locale: {
        type: String,
        computed: 'computeLocale(address)'
      },

      description: {
        type: String
      }
    },

    // Element Lifecycle

    // Element Behavior

    computeLocale: function(address) {
      var sb = '';

      sb += address.address1 + '\n';

      if(address.address2 && address.address2.trim() !== '') {
        sb += address.address2 + '\n';
      }

      sb += (address.city + ' ' + address.state + ' ' + address.zipCode);

      return sb;
    }
  });

</script>
